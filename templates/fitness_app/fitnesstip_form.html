{% extends 'base.html' %}

{% block content %}
<div class="row mt-3">
        <h2>{% if form.instance.pk %}Update{% else %}Create{% endif %} Fitness Tip</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
</div>
{% endblock %}
