{% extends 'base.html' %}

{% block content %}
<div class="row mt-3">
    <div class="col-md-4">
        <div class="card">
            <img src="{{ tip.cover_image.url }}" class="card-img-top" alt="Cover Image">
            <div class="card-body">
                <h5 class="card-title">{{ tip.title }}</h5>
                <p class="card-text">{{ tip.content| safe }}</p>
            </div>
            <div class="card-footer">
                {% if request.user == tip.author %}
                    <a href="{% url 'fitnesstip_update' tip.pk %}" class="btn btn-warning">Update</a>
                    <a href="{% url 'fitnesstip_delete' tip.pk %}" class="btn btn-danger">Delete</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
